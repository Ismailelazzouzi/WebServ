# Webserv Configuration

server {
    listen 8080;
    root ./site1;
    index index.html;
    autoindex on;
    error_page 404 /404.html;
    error_page 403 /noaccess.html;
}

server {
    listen 8081;
    root ./site2;
    index home.html;
    autoindex off;
    error_page 404 /404.html;
    error_page 403 /noaccess.html;
}

# Optional: more server blocks to test parsing
server {
    listen 9090;
    root ./admin;
    index dashboard.html;
    autoindex off;
    error_page 404 /404.html;
    error_page 403 /noaccess.html;
}
